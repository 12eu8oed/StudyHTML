<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
</head>

<body>

    <!-- div 태그를 사용하여 구조를 깔끔하게! -->
    <div class="movie">
        <p>영화 소개</p>
        <p>영화를 소개하는 페이지입니다.</p>
    </div>

    <div class="tv">
        <p>TV 프로그램 소개</p>
        <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>  

    <br>

    <p>영화 소개</p>
    <p>이번 영화의 <span>하이라이트</span> 장면은 바로 여기입니다.</p>

</body>

</html>
